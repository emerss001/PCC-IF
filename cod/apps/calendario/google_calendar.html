<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Calendar</title>
</head>
<body>
    <h1>Events</h1>
    {% if events %}
        <ul>
            {% for event in events %}
                <li>{{ event.summary }} - {{ event.start.dateTime|date:"SHORT_DATETIME_FORMAT" }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No events to display.</p>
    {% endif %}
</body>
</html>
